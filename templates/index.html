<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날씨 정보</title>
</head>
<body>
    <h1>현재 날씨 정보</h1>
    <p>시간: {{ weather.time }}</p>
    <p>온도: {{ weather.temp }}°C</p>
    <p>습도: {{ weather.humidity }}%</p>
    <p>강수량: {{ weather.rain }}mm</p>
</body>
</html>
